<!doctype html>
<html lang="en">

<body>
    <!-- coninfo.html : 공모전 정보 -->
    {% extends "nav.html" %}
    {% block content %}
    <div class="section section-white section-with-space">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 text-center">
                <h2>현재 진행중인 공모전</h2>
                <p>현재 진행중인 공모전의 리스트입니다.</p>
            </br>
            </div>
        </div>
        <div class="container tim-container text-center">
            <div class="row">
                <div class="col-md-6">
                    <img src="static/assets/paper_img/thinking_in_textures.png" alt="Rounded Image" class="img-rounded img-responsive">
                </div>

                        <h2>공모전 1</h2>
                    </div>

            </div>
            <div class="tab-pane" id="pinfo">

                </div>
            </div>
            <div class="tab-pane" id="qna">

                    <p>QnA 댓글 제공 란입니다.</p>
