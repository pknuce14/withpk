<div class="modal fade" id="loginpage" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="loginLabel">Log in</h4>
      </div>
      <div class="modal-body">
          <div class="row">
            <div>
              <div class="register-card">
                <h3 class="title">안녕하세요!</h3>
                <form class="register-form">
                  <label>ID</label>
                  <input type="text" class="form-control" placeholder="ID">
                  <label>Password</label>
                  <input type="password" class="form-control" placeholder="Password">
                  <br />
                  <button class="btn btn-info btn-block">로그인</button>
                </form>
              </div>
              <br />
              <a href="#" class="btn btn-simple btn-info">회원가입</a><br />
              <a href="#" class="btn btn-simple btn-info">아이디나 비밀번호를 잊어버리셨어요?</a>
            </div>
          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default btn-simple" data-dismiss="modal">닫기</button>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="static/assets/js/jquery-1.10.2.js" type="text/javascript"></script>

<script src="static/assets/js/ct-paper.js"></script>
<script>
  $( "#slider-range" ).slider({
  	range: true,
    min: 0,
  	max: 500,
  	values: [ 75, 300 ],
  });
  $( "#slider-default" ).slider({
    value: 70,
  	orientation: "horizontal",
  	range: "min",
  	animate: true
  });
  $('.btn-tooltip').tooltip('show');
  $('.radio').on('toggle', function() { });
            
</script>
