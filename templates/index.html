<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="assets/paper_img/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>with PK</title>
</head>
<body>
    <!-- index.html : 초기화면 인덱스 페이지 -->
    {% extends "nav.html" %}
    {% block content %}
    <div id="carousel">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <div class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>
            
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <a href="#"><img src="static/assets/paper_img/pencils.jpg" alt="Awesome Image"></a>
                </div>
                <div class="item">
                    <a href="#"><img src="static/assets/paper_img/shoes.jpg" alt="Awesome Image"></a>
                </div>
                <div class="item">
                    <a href="#"><img src="static/assets/paper_img/types.jpg" alt="Awesome Image"></a>
                </div>
            </div>
            
            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                <span class="fa fa-angle-left"></span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                <span class="fa fa-angle-right"></span>
            </a>
        </div>
    </div>
    {% endblock %}   
</body>
</html>
